<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url("{{ url_for('static', filename='Document.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .reset-container h1 {
            margin-bottom: 20px;
            color: #155724; /* Dark green */
        }
        .reset-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .reset-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reset-container button {
            background-color: #155724; /* Dark green */
            color: #F8F9FA; /* Light cream */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .reset-container button:hover {
            background-color: #0d3d16; /* Slightly darker green */
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Password Reset</h1>
        <form method="POST">
            <label for="agent_id">Agent ID:</label>
            <input type="text" id="agent_id" name="agent_id" placeholder="Enter your Agent ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your new password" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact info" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
