<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <style>
        body {
            margin: 0;
            background-image: url('/static/real_estate_keys.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay for better contrast */
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* White box with slight transparency */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Add a subtle shadow for depth */
            width: 350px; /* Wider box for better proportions */
        }
        .login-box h2 {
            color: #333; /* Darker text for the title */
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .login-box input {
            display: block;
            margin: 10px auto;
            width: 90%; /* Matches the width of the box */
            padding: 12px; /* Add more padding for a modern look */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem; /* Slightly larger text */
            box-sizing: border-box;
        }
        .login-box button {
            margin-top: 20px;
            padding: 12px;
            width: 90%; /* Matches the input fields */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            color: #007BFF; /* Matches the button color */
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-box a:hover {
            color: #0056b3;
        }
        .messages {
            margin-bottom: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Agent Login</h2>
            <div class="messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <form method="POST" action="{{ url_for('agent_login') }}">
                <input type="text" name="Agent ID" placeholder="Agent ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="/agent_forgotpassword">Forgot Password?</a>
                <a href="/agentsignup">Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
